<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CET6 背单词工具</title>
    <link data-trunk rel="copy-file" href="4-CET6-顺序.json" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 20px;
        }

        .progress-text {
            color: white;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            min-height: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.mastered {
            background: linear-gradient(135deg, #E8F5E9 0%, #F1F8F4 100%);
            border: 2px solid #81C784;
        }

        .card.difficult {
            background: linear-gradient(135deg, #FFF3E0 0%, #FFF8F0 100%);
            border: 2px solid #FFB74D;
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .card-front {
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
            overflow-y: auto;
            overflow-x: hidden;
            justify-content: flex-start;
        }

        .card-back::-webkit-scrollbar {
            width: 8px;
        }

        .card-back::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .card-back::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .card-back::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .word {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .translation {
            font-size: 1.5rem;
            color: #333;
            margin: 10px 0;
            word-wrap: break-word;
        }

        .type {
            color: #999;
            font-style: italic;
            margin-left: 10px;
            font-size: 1.2rem;
        }

        .phrases {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            flex-shrink: 0;
        }

        .phrases h3 {
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .phrase-item {
            margin: 8px 0;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 8px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .phrase {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 4px;
        }

        .phrase-translation {
            color: #777;
            display: block;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #FFA726 0%, #FB8C00 100%);
            color: white;
        }

        .btn-nav {
            background: white;
            color: #667eea;
        }

        .loading {
            color: white;
            text-align: center;
            font-size: 1.5rem;
            padding: 50px;
        }

        .stats {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .flip-hint {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .quiz-mode, .quiz-result {
            padding: 40px;
            text-align: center;
        }

        .quiz-hint {
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .word-input {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 1.5rem;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .word-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .result-title {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .diff-result {
            font-size: 2rem;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .correct-answer {
            font-size: 1.2rem;
            color: #666;
            margin: 20px 0;
        }

        .correct-answer strong {
            color: #4CAF50;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 20px;
                min-height: 350px;
            }

            .word {
                font-size: 2rem;
            }

            .translation {
                font-size: 1.2rem;
            }

            button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
