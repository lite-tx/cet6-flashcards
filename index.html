        * {
            margin: 0;
            padding: 0;

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

            align-items: center;

        .progress-fill {

            background: white;

        .card.mastered {

        }

        .card.difficult {
            background: linear-gradient(135deg, #FFF3E0 0%, #FFF8F0 100%);

        }

        .card-front, .card-back {

        .translation {

        .type {
            color: #999;

        .phrases {

        .phrase {

        .phrase-translation {

        .controls {

        .btn-nav {

        }

        .loading {

        .stats {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);

        .card.cached {

        button:disabled {

        .quiz-hint {

        .word-input {

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;

        .btn-submit:hover {

        .btn-submit:active {

        .result-title {

        @media (max-width: 768px) {

                padding: 20px;
                min-height: 350px;
            }

            .word {
                font-size: 2rem;
            }

            .translation {
                font-size: 1.2rem;

            button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

        .oml2d-stage{position:fixed;right:0;bottom:0;z-index:2147483647}

<body>
    <div id="app"></div>

    <!-- Live2D 看板娘 - 使用本地版本 -->
    <script src="lib/oh-my-live2d.min.js"></script>
    <script>
        console.log('准备初始化 OML2D...');

        // 等待 Yew 应用渲染完成的函数
        function waitForYewApp() {
            return new Promise((resolve) => {
                // 检查 .container 元素是否存在（Yew 的主容器）
                const checkInterval = setInterval(() => {
                    const container = document.querySelector('.container');
                    if (container) {
                        console.log('✅ Yew 应用已渲染');
                        clearInterval(checkInterval);
                        // 再等待 500ms 确保 Yew 完全稳定
                        setTimeout(resolve, 500);
                    }
                }, 100);
            });
        }

        window.addEventListener('load', async () => {
            console.log('页面加载完成，等待 Yew 应用渲染...');

            // 等待 Yew 渲染完成
            await waitForYewApp();

            console.log('开始初始化 OML2D');

            try {
                // 直接初始化，不需要 parentElement
                window.oml2dInstance = OML2D.loadOml2d({
                    mobileDisplay: true,
                    dockedPosition: 'right',  // 显示在右侧
                    primaryColor: '#667eea',
                    sayHello: true,
                    models: [
                        {
                            path: 'models/UG/ugofficial.model3.json',
                            scale: 0.2,
                            position: [240, 260],
                            stageStyle: {
                                width: 400,
                                height: 450
                            }
                        }
                    ],
                    statusBar: {
                        disable: true,
                        transitionTime: 800
                    },
                    menus: {
                        disable: true,
                        items: []
                    },
                    tips: {
                        style: {
                            top: "150px"
                        },
                        welcomeTips: {
                            message: {
                                daybreak: '早安，新的一天开始学习吧',
                                morning: '上午好，保持专注',
                                noon: '中午了，休息后继续',
                                afternoon: '下午好，继续加油',
                                dusk: '傍晚了，今天学习得怎么样？',
                                night: '晚上好，夜间学习效率更高',
                                lateNight: '夜深了，注意休息',
                                weeHours: '凌晨了，该休息了'
                            },
                            duration: 3000
                        },
                        copyTips: {
                            message: ['已复制']
                        }
                    }
                });

                console.log('OML2D 实例:', window.oml2dInstance);

                // 监听加载事件
                if (window.oml2dInstance && window.oml2dInstance.onLoad) {
                    window.oml2dInstance.onLoad(() => {
                        console.log('✅ 模型加载完成！');
                        console.log('💡 视线跟踪已自动启用，移动鼠标试试看！');

                        // 模型加载完成后，尝试绑定点击事件
                        const model = window.oml2dInstance.models?.model;
                        if (model) {
                            console.log('📝 模型实例可用，检查可用方法...');
                            console.log('   - model 对象:', model);
                            console.log('   - internalModel:', model.internalModel);

                            // 打印模型的所有方法
                            if (model.internalModel) {
                                console.log('   - internalModel 方法:', Object.getOwnPropertyNames(Object.getPrototypeOf(model.internalModel)));
                            }
                        }
                    });
                }

                if (window.oml2dInstance && window.oml2dInstance.onError) {
                    window.oml2dInstance.onError((error) => {
                        console.error('❌ 模型加载错误:', error);
                    });
                }

                console.log('✅ OML2D 初始化成功');

                // 检查 OML2D Canvas 是否创建成功
                setTimeout(() => {
                    const canvas = document.querySelector('#oml2d-canvas');
                    if (canvas) {
                        console.log('✅ Live2D 模型加载成功！右下角应该能看到模型');
                    } else {
                        console.warn('⚠️ Live2D Canvas 未找到，模型可能加载失败');
                    }
                }, 2000);

            } catch (error) {
                console.error('❌ 初始化 OML2D 时出错:', error);
            }

            // ==================== 随机单词提问功能 ====================
            // 将变量和函数定义在 try 块外，确保全局可访问
            let wordsData = [];
            let lastQuizTime = 0;
            const MIN_QUIZ_INTERVAL = 5 * 60 * 1000; // 5分钟最小间隔
            const MAX_QUIZ_INTERVAL = 10 * 60 * 1000; // 10分钟最大间隔

            // 随机提问函数（暴露到全局）
            window.showRandomQuiz = function() {
                // 从 LocalStorage 直接读取缓存池
                let cachePool = [];
                try {
                    const appState = localStorage.getItem('cet6_app_state_v2');
                    if (appState) {
                        const state = JSON.parse(appState);
                        cachePool = state.cache_pool || [];
                    }
                } catch (e) {
                    console.error('读取缓存池失败:', e);
                }

                console.log('🔍 从 LocalStorage 获取的缓存池:', cachePool);
                console.log('🔍 缓存池长度:', cachePool.length);

                if (!cachePool || cachePool.length === 0) {
                    console.warn('⚠️ 缓存池为空，无法进行随机提问');
                    if (window.oml2dInstance && window.oml2dInstance.tipsMessage) {
                        window.oml2dInstance.tipsMessage('缓存池为空，请先完成一轮复习！', 5000);
                    }
                    return;
                }

                // 从缓存池中随机选择一个单词
                const randomIndex = Math.floor(Math.random() * cachePool.length);
                const wordStr = cachePool[randomIndex];

                // 从 wordsData 中找到完整的单词对象
                const word = wordsData.find(w => w.word === wordStr);
                if (!word) {
                    console.warn('⚠️ 在单词数据中未找到:', wordStr);
                    return;
                }

                // 随机选择提问类型：0=中译英，1=英译中
                const quizType = Math.floor(Math.random() * 2);

                let message = '';
                if (quizType === 0 && word.translations && word.translations.length > 0) {
                    // 中译英：显示中文，让用户想英文
                    const translation = word.translations[0].translation;
                    message = `【单词测试】${translation} 的英文是？`;

                    // 30秒后显示答案
                    setTimeout(() => {
                        if (window.oml2dInstance && window.oml2dInstance.tipsMessage) {
                            window.oml2dInstance.tipsMessage(`答案是: ${word.word}`, 30000);
                        }
                    }, 30000);
                } else {
                    // 英译中：显示英文，让用户想中文
                    message = `【单词测试】${word.word} 是什么意思？`;

                    // 30秒后显示答案
                    setTimeout(() => {
                        if (window.oml2dInstance && window.oml2dInstance.tipsMessage && word.translations && word.translations.length > 0) {
                            window.oml2dInstance.tipsMessage(`答案是: ${word.translations[0].translation}`, 30000);
                        }
                    }, 30000);
                }

                // 显示提问
                if (window.oml2dInstance && window.oml2dInstance.tipsMessage) {
                    window.oml2dInstance.tipsMessage(message, 30000);
                    console.log(`💡 随机提问 (从缓存池): ${message}`);
                }

                // 提问后切换默认表情
                window.switchDefaultExpression();

                lastQuizTime = Date.now();
            };

            // 调试工具：查看缓存池统计
            window.showCacheStats = function() {
                const appState = localStorage.getItem('cet6_app_state_v2');
                if (!appState) {
                    console.warn('⚠️ 没有找到应用状态');
                    return;
                }

                const state = JSON.parse(appState);
                const cachePool = state.cache_pool || [];
                const wordStats = state.word_stats || {};
                const now = Date.now();
                const nowDays = Math.floor(now / (1000 * 60 * 60 * 24));

                console.log('\n📊 缓存池统计信息:');
                console.log('='.repeat(80));

                cachePool.forEach((word, i) => {
                    const stats = wordStats[word] || {};
                    const interval = stats.interval || 1;

                    console.log(`\n${i+1}. ${word}`);

                    // 特殊处理：从未复习过的单词
                    if (stats.last_review_timestamp === 0 || !stats.last_review_timestamp) {
                        console.log(`   间隔: ${interval}天 | 状态: 从未复习 | 到期因子: ∞`);
                        console.log(`   ✅ 已到期，会进入复习池（从未复习）`);
                    } else {
                        const lastReviewDays = Math.floor(stats.last_review_timestamp / (1000 * 60 * 60 * 24));
                        const daysSince = nowDays - lastReviewDays;
                        const dueFactor = daysSince / interval;
                        const daysUntil = interval - daysSince;

                        console.log(`   间隔: ${interval}天 | 距上次: ${daysSince}天 | 到期因子: ${dueFactor.toFixed(2)}`);
                        console.log(`   ${dueFactor >= 1 ? '✅ 已到期，会进入复习池' : `⏳ 还需 ${daysUntil} 天到期`}`);
                    }
                });

                console.log('\n💡 提示: setWordDays("单词", 天数) - 设置距上次复习天数');
                console.log('💡 提示: 到期因子 >= 1.0 时，单词会从缓存池转入复习池');
                console.log('='.repeat(80) + '\n');
            };

            // 调试工具：设置单词的上次复习时间
            window.setWordDays = function(word, daysAgo) {
                const appState = localStorage.getItem('cet6_app_state_v2');
                if (!appState) return;

                const state = JSON.parse(appState);
                if (!state.word_stats[word]) {
                    console.warn(`⚠️ 单词 "${word}" 不存在`);
                    return;
                }

                const now = Date.now();
                state.word_stats[word].last_review_timestamp = now - (daysAgo * 24 * 60 * 60 * 1000);
                localStorage.setItem('cet6_app_state_v2', JSON.stringify(state));

                console.log(`✅ 已将 "${word}" 设置为 ${daysAgo} 天前复习`);
                console.log('💡 刷新页面生效，或调用 showCacheStats() 查看');
            };

            console.log('💡 调试工具已加载: showCacheStats() - 查看缓存池统计');


            // 安排下一次提问
            function scheduleNextQuiz() {
                // 随机间隔：5-10分钟之间
                const interval = MIN_QUIZ_INTERVAL + Math.random() * (MAX_QUIZ_INTERVAL - MIN_QUIZ_INTERVAL);

                setTimeout(() => {
                    window.showRandomQuiz();
                    scheduleNextQuiz(); // 递归安排下一次
                }, interval);

                console.log(`⏰ 下次提问将在 ${Math.round(interval / 60000)} 分钟后`);
            }

            // 加载单词数据
            fetch('4-CET6-顺序.json')
                .then(response => response.json())
                .then(data => {
                    wordsData = data;
                    console.log(`✅ 已加载 ${wordsData.length} 个单词用于随机提问`);
                    console.log(`💡 可以在控制台输入 showRandomQuiz() 立即测试提问功能`);

                    // 开始定时提问
                    scheduleNextQuiz();
                })
                .catch(err => {
                    console.error('❌ 加载单词数据失败:', err);
                });
            // ==================== 随机提问功能结束 ====================

            // ==================== TTS 语音朗读功能 ====================
            // RVC 服务器配置
            const RVC_SERVER_URL = 'http://localhost:8765';
            const USE_RVC = true;  // 设为 false 使用浏览器内置 TTS
            const USE_OFFLINE_CACHE = true;  // 是否使用离线语音缓存

            // ==================== Live2D 表情控制 ====================
            // 默认表情池 (包括9号表情、1desk、2mic、7keyboard)
            const DEFAULT_EXPRESSIONS = ['9', '1desk', '2mic', '7keyboard'];
            // 当前默认表情
            let currentDefaultExpression = '9';
            // 表情切换标志，防止打断正确/错误表情
            let isShowingTemporaryExpression = false;

            // 获取当前默认表情（供 Rust 调用）
            window.getCurrentDefaultExpression = function() {
                return currentDefaultExpression;
            };

            // 随机切换默认表情
            window.switchDefaultExpression = function() {
                // 如果正在显示临时表情（正确/错误），不切换
                if (isShowingTemporaryExpression) {
                    console.log('⏸️ 正在显示临时表情，跳过默认表情切换');
                    return;
                }

                // 从表情池中随机选择一个新的默认表情
                const newExpression = DEFAULT_EXPRESSIONS[Math.floor(Math.random() * DEFAULT_EXPRESSIONS.length)];
                currentDefaultExpression = newExpression;

                try {
                    if (window.oml2dInstance?.models?.model) {
                        const model = window.oml2dInstance.models.model;
                        if (typeof model.expression === 'function') {
                            model.expression(newExpression);
                            console.log(`✨ 切换默认表情: ${newExpression}`);
                        } else if (typeof model.internalModel?.expression === 'function') {
                            model.internalModel.expression(newExpression);
                            console.log(`✨ 切换默认表情: ${newExpression} (internalModel)`);
                        }
                    }
                } catch (error) {
                    console.error('❌ 切换默认表情失败:', error);
                }
            };

            // 显示正确答案表情（3号表情 - clever）
            window.showCorrectExpression = function() {
                try {
                    isShowingTemporaryExpression = true;

                    if (window.oml2dInstance?.models?.model) {
                        const model = window.oml2dInstance.models.model;
                        if (typeof model.expression === 'function') {
                            model.expression('3clever');
                            console.log('✅ 显示正确答案表情: 3clever');
                            // 3秒后恢复到当前默认表情
                            setTimeout(() => {
                                model.expression(currentDefaultExpression);
                                isShowingTemporaryExpression = false;
                                console.log(`🔄 恢复到默认表情: ${currentDefaultExpression}`);
                            }, 3000);
                        } else if (typeof model.internalModel?.expression === 'function') {
                            model.internalModel.expression('3clever');
                            console.log('✅ 显示正确答案表情: 3clever (internalModel)');
                            setTimeout(() => {
                                model.internalModel.expression(currentDefaultExpression);
                                isShowingTemporaryExpression = false;
                                console.log(`🔄 恢复到默认表情: ${currentDefaultExpression}`);
                            }, 3000);
                        }
                    }
                } catch (error) {
                    console.error('❌ 显示正确表情失败:', error);
                    isShowingTemporaryExpression = false;
                }
            };

            // 显示错误答案表情（在4,5,6,8中随机选择）
            window.showErrorExpression = function() {
                try {
                    isShowingTemporaryExpression = true;
                    const errorExpressions = ['4OAO', '5QAQ', '6i gi a ri', '8punch'];
                    const randomExpression = errorExpressions[Math.floor(Math.random() * errorExpressions.length)];

                    if (window.oml2dInstance?.models?.model) {
                        const model = window.oml2dInstance.models.model;
                        if (typeof model.expression === 'function') {
                            model.expression(randomExpression);
                            console.log(`✅ 显示错误答案表情: ${randomExpression}`);
                            // 3秒后恢复到当前默认表情
                            setTimeout(() => {
                                model.expression(currentDefaultExpression);
                                isShowingTemporaryExpression = false;
                                console.log(`🔄 恢复到默认表情: ${currentDefaultExpression}`);
                            }, 3000);
                        } else if (typeof model.internalModel?.expression === 'function') {
                            model.internalModel.expression(randomExpression);
                            console.log(`✅ 显示错误答案表情: ${randomExpression} (internalModel)`);
                            setTimeout(() => {
                                model.internalModel.expression(currentDefaultExpression);
                                isShowingTemporaryExpression = false;
                                console.log(`🔄 恢复到默认表情: ${currentDefaultExpression}`);
                            }, 3000);
                        }
                    }
                } catch (error) {
                    console.error('❌ 显示错误表情失败:', error);
                    isShowingTemporaryExpression = false;
                }
            };
            // ==================== Live2D 表情控制结束 ====================

            // 创建语音合成对象（fallback）
            const synth = window.speechSynthesis;
            let currentVoice = null;
            let currentAudio = null;  // 当前播放的音频对象

            // 离线语音缓存管理
            class AudioCacheManager {
                constructor() {
                    this.cache = new Map();
                    this.cacheIndex = null;
                    this.cachePath = 'audio_cache/';
                }

                // 加载缓存索引
                async loadCacheIndex() {
                    try {
                        const response = await fetch(this.cachePath + 'cache_index.json');
                        if (response.ok) {
                            this.cacheIndex = await response.json();
                            console.log(`✅ 音频缓存索引已加载，包含 ${this.cacheIndex.total_count} 个单词`);
                            return true;
                        }
                    } catch (error) {
                        console.warn('⚠️ 无法加载音频缓存索引:', error);
                    }
                    return false;
                }

                // 检查单词是否有缓存
                hasCache(word) {
                    if (!this.cacheIndex) return false;
                    return this.cacheIndex.words.hasOwnProperty(word.toLowerCase());
                }

                // 获取缓存的音频 URL
                getCacheUrl(word) {
                    if (!this.hasCache(word)) return null;
                    return this.cachePath + word.toLowerCase() + '.wav';
                }

                // 预加载音频到内存
                async preloadAudio(word) {
                    if (!this.hasCache(word) || this.cache.has(word)) {
                        return false;
                    }

                    try {
                        const audioUrl = this.getCacheUrl(word);
                        const response = await fetch(audioUrl);
                        if (response.ok) {
                            const audioBlob = await response.blob();
                            const blobUrl = URL.createObjectURL(audioBlob);
                            this.cache.set(word, blobUrl);
                            console.log(`🎵 预加载音频: ${word}`);
                            return true;
                        }
                    } catch (error) {
                        console.warn(`⚠️ 预加载音频失败: ${word}`, error);
                    }
                    return false;
                }

                // 预加载一批音频
                async preloadBatch(words) {
                    const promises = words.map(word => this.preloadAudio(word));
                    const results = await Promise.allSettled(promises);
                    const successCount = results.filter(r => r.status === 'fulfilled' && r.value).length;
                    if (successCount > 0) {
                        console.log(`✅ 预加载完成: ${successCount}/${words.length} 个音频`);
                    }
                }

                // 清理缓存
                clearCache() {
                    this.cache.forEach(url => URL.revokeObjectURL(url));
                    this.cache.clear();
                }
            }

            const audioCache = new AudioCacheManager();

            // 初始化语音
            function initVoice() {
                const voices = synth.getVoices();
                // 优先选择英文语音
                currentVoice = voices.find(voice => voice.lang.startsWith('en-')) || voices[0];
                console.log('✅ 选择的语音:', currentVoice?.name, currentVoice?.lang);
            }

            // 等待语音列表加载
            if (synth.onvoiceschanged !== undefined) {
                synth.onvoiceschanged = initVoice;
            }
            initVoice();

            // RVC TTS 朗读函数
            async function speakWithRVC(text) {
                try {
                    console.log('🎤 使用 RVC 朗读:', text);

                    // 停止当前播放的音频
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio = null;
                    }

                    let audioUrl = null;
                    let fromCache = false;

                    // 1. 优先使用离线缓存
                    if (USE_OFFLINE_CACHE && audioCache.hasCache(text)) {
                        console.log('📂 使用缓存音频:', text);

                        // 检查内存缓存
                        if (audioCache.cache.has(text)) {
                            audioUrl = audioCache.cache.get(text);
                            fromCache = true;
                            console.log('💾 从内存缓存加载');
                        } else {
                            // 从文件加载
                            try {
                                const cacheUrl = audioCache.getCacheUrl(text);
                                const response = await fetch(cacheUrl);
                                if (response.ok) {
                                    const audioBlob = await response.blob();
                                    audioUrl = URL.createObjectURL(audioBlob);
                                    audioCache.cache.set(text, audioUrl);
                                    fromCache = true;
                                    console.log('💿 从文件缓存加载');
                                }
                            } catch (error) {
                                console.warn('⚠️ 加载缓存音频失败，尝试在线生成:', error);
                            }
                        }
                    }

                    // 2. 如果缓存不可用，调用 RVC API 在线生成
                    if (!audioUrl) {
                        console.log('🌐 调用 RVC 服务器在线生成');

                        // 显示加载提示
                        if (window.oml2dInstance?.tipsMessage) {
                            window.oml2dInstance.tipsMessage('正在生成语音...', 2000);
                        }

                        const response = await fetch(`${RVC_SERVER_URL}/tts`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                text: text,
                                rate: '+0%',
                                pitch: '+0Hz'
                            })
                        });

                        if (!response.ok) {
                            throw new Error(`RVC 服务器错误: ${response.status}`);
                        }

                        // 获取音频 blob
                        const audioBlob = await response.blob();
                        audioUrl = URL.createObjectURL(audioBlob);
                    }

                    // 创建并播放音频
                    currentAudio = new Audio(audioUrl);

                    currentAudio.onplay = () => {
                        const source = fromCache ? '(缓存)' : '(在线生成)';
                        console.log(`🔊 开始播放 RVC 音频 ${source}`);
                        if (window.oml2dInstance?.tipsMessage) {
                            window.oml2dInstance.tipsMessage(`正在朗读: ${text}`, 2000);
                        }
                    };

                    currentAudio.onended = () => {
                        console.log('✅ RVC 朗读完成');
                        if (!fromCache) {
                            URL.revokeObjectURL(audioUrl);
                        }
                        currentAudio = null;
                    };

                    currentAudio.onerror = (error) => {
                        console.error('❌ 音频播放错误:', error);
                        if (!fromCache) {
                            URL.revokeObjectURL(audioUrl);
                        }
                        currentAudio = null;
                        if (window.oml2dInstance?.tipsMessage) {
                            window.oml2dInstance.tipsMessage('播放出错了～', 2000);
                        }
                    };

                    await currentAudio.play();

                } catch (error) {
                    console.error('❌ RVC 朗读失败:', error);
                    console.log('🔄 回退到浏览器 TTS');

                    if (window.oml2dInstance?.tipsMessage) {
                        window.oml2dInstance.tipsMessage('RVC 服务不可用，使用浏览器 TTS', 3000);
                    }

                    // 回退到浏览器内置 TTS
                    speakWithBrowser(text);
                }
            }

            // 浏览器内置 TTS 朗读函数
            function speakWithBrowser(text) {
                // 取消当前正在播放的语音
                synth.cancel();

                // 创建新的语音合成实例
                const utterance = new SpeechSynthesisUtterance(text);

                // 设置语音参数
                if (currentVoice) {
                    utterance.voice = currentVoice;
                }
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;

                // 播放语音
                synth.speak(utterance);
                console.log('🔊 正在朗读 (浏览器 TTS):', text);

                // 显示提示
                if (window.oml2dInstance?.tipsMessage) {
                    window.oml2dInstance.tipsMessage(`正在朗读: ${text}`, 2000);
                }

                // 监听朗读完成事件
                utterance.onend = () => {
                    console.log('✅ 朗读完成');
                };

                utterance.onerror = (event) => {
                    console.error('❌ 朗读出错:', event.error);
                    if (window.oml2dInstance?.tipsMessage) {
                        window.oml2dInstance.tipsMessage('朗读出错了～', 2000);
                    }
                };
            }

            // TTS 朗读函数（主入口）
            window.speakWord = function() {
                // 直接从 DOM 中获取当前显示的单词
                const wordElement = document.querySelector('.word');
                const currentWord = wordElement?.textContent?.trim();

                if (!currentWord || currentWord === '没有单词了！' || currentWord === '加载中...') {
                    console.warn('⚠️ 没有当前单词可朗读');
                    if (window.oml2dInstance?.tipsMessage) {
                        window.oml2dInstance.tipsMessage('当前没有单词哦～', 2000);
                    }
                    return;
                }

                console.log('📖 从 DOM 读取到的单词:', currentWord);

                // 根据配置选择 TTS 方式
                if (USE_RVC) {
                    speakWithRVC(currentWord);
                } else {
                    speakWithBrowser(currentWord);
                }
            };

            // 为 Live2D 添加 ROI 限制的点击检测
            setTimeout(() => {
                const canvas = document.querySelector('#oml2d-canvas');

                if (canvas) {
                    canvas.addEventListener('click', (event) => {
                        try {
                            // 获取 canvas 的边界
                            const rect = canvas.getBoundingClientRect();

                            // 计算点击位置相对于 canvas 的坐标
                            const x = event.clientX - rect.left;
                            const y = event.clientY - rect.top;

                            console.log(`🖱️ 点击坐标: (${x.toFixed(0)}, ${y.toFixed(0)})`);

                            // 定义模型的 ROI（感兴趣区域）
                            const ROI = {
                                x1: 270,    // 左上角 X
                                y1: 265,    // 左上角 Y
                                x2: 400,    // 右下角 X
                                y2: 450     // 右下角 Y
                            };

                            // 检查点击是否在 ROI 内
                            const isInROI =
                                x >= ROI.x1 && x <= ROI.x2 &&
                                y >= ROI.y1 && y <= ROI.y2;

                            console.log(`🎯 ROI 检测: ${isInROI ? '命中' : '未命中'}`);
                            console.log(`   ROI 范围: (${ROI.x1}, ${ROI.y1}) → (${ROI.x2}, ${ROI.y2})`);

                            if (isInROI) {
                                console.log('✅ 点击在 ROI 内！触发朗读');
                                window.speakWord();
                            } else {
                                console.log('❌ 点击在 ROI 外');
                            }
                        } catch (error) {
                            console.error('❌ 点击检测出错:', error);
                        }
                    });
                    console.log('✅ Live2D ROI 点击检测已绑定');
                } else {
                    console.warn('⚠️ 未找到 Live2D Canvas，尝试延迟绑定...');
                    setTimeout(() => {
                        const canvas = document.querySelector('#oml2d-canvas');
                        if (canvas) {
                            canvas.addEventListener('click', (event) => {
                                try {
                                    const rect = canvas.getBoundingClientRect();
                                    const x = event.clientX - rect.left;
                                    const y = event.clientY - rect.top;

                                    const ROI = { x1: 270, y1: 265, x2: 400, y2: 450 };
                                    const isInROI = x >= ROI.x1 && x <= ROI.x2 && y >= ROI.y1 && y <= ROI.y2;

                                    if (isInROI) {
                                        window.speakWord();
                                    }
                                } catch (error) {
                                    console.error('❌ 点击检测出错:', error);
                                }
                            });
                            console.log('✅ Live2D ROI 点击检测已绑定（延迟）');
                        }
                    }, 3000);
                }
            }, 2000);

            // ==================== ROI 可视化调试工具 ====================
            let roiDebugOverlay = null;

            // 显示 ROI 边框（调试用）
            window.showROI = function() {
                const canvas = document.querySelector('#oml2d-canvas');
                if (!canvas) {
                    console.warn('⚠️ 未找到 Live2D Canvas');
                    return;
                }

                const rect = canvas.getBoundingClientRect();

                // ROI 定义（与点击检测保持一致）
                const ROI = {
                    x1: 270,
                    y1: 265,
                    x2: 400,
                    y2: 450
                };

                // 创建覆盖层 div
                if (!roiDebugOverlay) {
                    roiDebugOverlay = document.createElement('div');
                    roiDebugOverlay.id = 'roi-debug-overlay';
                    document.body.appendChild(roiDebugOverlay);
                }

                // 设置覆盖层样式
                roiDebugOverlay.style.position = 'fixed';
                roiDebugOverlay.style.left = `${rect.left + ROI.x1}px`;
                roiDebugOverlay.style.top = `${rect.top + ROI.y1}px`;
                roiDebugOverlay.style.width = `${ROI.x2 - ROI.x1}px`;
                roiDebugOverlay.style.height = `${ROI.y2 - ROI.y1}px`;
                roiDebugOverlay.style.border = '3px solid red';
                roiDebugOverlay.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
                roiDebugOverlay.style.pointerEvents = 'none';
                roiDebugOverlay.style.zIndex = '9999999';
                roiDebugOverlay.style.boxSizing = 'border-box';

                // 添加标签
                roiDebugOverlay.innerHTML = `
                    <div style="position: absolute; top: -25px; left: 0; background: red; color: white; padding: 2px 8px; font-size: 12px; font-family: monospace; white-space: nowrap;">
                        ROI: (${ROI.x1}, ${ROI.y1}) → (${ROI.x2}, ${ROI.y2})
                    </div>
                `;

                console.log('✅ ROI 边框已显示');
                console.log('💡 调用 hideROI() 隐藏边框');
                console.log('💡 调用 updateROI(x1, y1, x2, y2) 更新 ROI 区域');
            };

            // 隐藏 ROI 边框
            window.hideROI = function() {
                if (roiDebugOverlay) {
                    roiDebugOverlay.remove();
                    roiDebugOverlay = null;
                    console.log('✅ ROI 边框已隐藏');
                }
            };

            // 更新 ROI 区域（需要修改代码中的 ROI 值）
            window.updateROI = function(x1, y1, x2, y2) {
                console.log(`📝 更新 ROI: (${x1}, ${y1}) → (${x2}, ${y2})`);
                console.log('⚠️ 注意：这只是预览，需要在代码中修改 ROI 值才能生效');

                const canvas = document.querySelector('#oml2d-canvas');
                if (!canvas) return;

                const rect = canvas.getBoundingClientRect();

                if (!roiDebugOverlay) {
                    window.showROI();
                }

                // 更新覆盖层位置和大小
                roiDebugOverlay.style.left = `${rect.left + x1}px`;
                roiDebugOverlay.style.top = `${rect.top + y1}px`;
                roiDebugOverlay.style.width = `${x2 - x1}px`;
                roiDebugOverlay.style.height = `${y2 - y1}px`;

                roiDebugOverlay.innerHTML = `
                    <div style="position: absolute; top: -25px; left: 0; background: red; color: white; padding: 2px 8px; font-size: 12px; font-family: monospace; white-space: nowrap;">
                        ROI: (${x1}, ${y1}) → (${x2}, ${y2})
                    </div>
                `;
            };

            console.log('💡 ROI 调试工具已加载:');
            console.log('   - showROI() - 显示 ROI 边框');
            console.log('   - hideROI() - 隐藏 ROI 边框');
            console.log('   - updateROI(x1, y1, x2, y2) - 预览新的 ROI 区域');
            // ==================== ROI 可视化结束 ====================

            // ==================== 音频缓存初始化和预加载 ====================
            // 初始化音频缓存
            (async () => {
                const cacheLoaded = await audioCache.loadCacheIndex();
                if (cacheLoaded && USE_OFFLINE_CACHE) {
                    console.log('🎵 离线语音缓存已启用');

                    // 预加载当前单词的音频
                    const currentWordEl = document.querySelector('.word');
                    if (currentWordEl) {
                        const currentWord = currentWordEl.textContent.trim();
                        if (currentWord && currentWord !== '没有单词了！' && currentWord !== '加载中...') {
                            audioCache.preloadAudio(currentWord);
                        }
                    }
                }
            })();

            // 单词切换时的预加载功能（供 Rust 调用）
            window.preloadWordAudio = async function(word) {
                if (!word || !USE_OFFLINE_CACHE) return;

                // 预加载当前单词
                await audioCache.preloadAudio(word);

                // 可选：预加载下一个/上一个单词（如果有单词列表）
                // 这里可以扩展逻辑来预加载相邻的单词
            };

            // DOM 监听：自动预加载当前显示的单词
            const wordObserver = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childList' || mutation.type === 'characterData') {
                        const wordElement = document.querySelector('.word');
                        if (wordElement) {
                            const newWord = wordElement.textContent.trim();
                            if (newWord && newWord !== '没有单词了！' && newWord !== '加载中...') {
                                console.log('🔄 检测到单词切换:', newWord);
                                audioCache.preloadAudio(newWord);
                            }
                        }
                    }
                });
            });

            // 监听 DOM 变化
            setTimeout(() => {
                const appElement = document.querySelector('#app');
                if (appElement) {
                    wordObserver.observe(appElement, {
                        childList: true,
                        subtree: true,
                        characterData: true,
                        characterDataOldValue: true
                    });
                    console.log('✅ 已启动单词切换监听，会自动预加载语音');
                }
            }, 3000);
            // ==================== 音频缓存初始化结束 ====================

            // 也可以直接调用 speakWord() 来测试
            console.log('💡 可以在控制台输入 speakWord() 立即测试朗读功能');
            // ==================== TTS 功能结束 ====================
        });
    </script>
</body>
