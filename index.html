                    } else {

                    }
                }, 2000);

            } catch (error) {
                console.error('‚ùå ÂàùÂßãÂåñ OML2D Êó∂Âá∫Èîô:', error);
            }

            // ==================== ÈöèÊú∫ÂçïËØçÊèêÈóÆÂäüËÉΩ ====================
            // Â∞ÜÂèòÈáèÂíåÂáΩÊï∞ÂÆö‰πâÂú® try ÂùóÂ§ñÔºåÁ°Æ‰øùÂÖ®Â±ÄÂèØËÆøÈóÆ
            let wordsData = [];
            let lastQuizTime = 0;
            const MIN_QUIZ_INTERVAL = 5 * 60 * 1000; // 5ÂàÜÈíüÊúÄÂ∞èÈó¥Èöî
            const MAX_QUIZ_INTERVAL = 10 * 60 * 1000; // 10ÂàÜÈíüÊúÄÂ§ßÈó¥Èöî

            // ÈöèÊú∫ÊèêÈóÆÂáΩÊï∞ÔºàÊö¥Èú≤Âà∞ÂÖ®Â±ÄÔºâ
            window.showRandomQuiz = function() {
                if (wordsData.length === 0) {
                    console.warn('‚ö†Ô∏è ÂçïËØçÊï∞ÊçÆÊú™Âä†ËΩΩ');

                }

                // ÈöèÊú∫ÈÄâÊã©‰∏Ä‰∏™ÂçïËØç
                const randomIndex = Math.floor(Math.random() * wordsData.length);
                const word = wordsData[randomIndex];

                // ÈöèÊú∫ÈÄâÊã©ÊèêÈóÆÁ±ªÂûãÔºö0=‰∏≠ËØëËã±Ôºå1=Ëã±ËØë‰∏≠
                const quizType = Math.floor(Math.random() * 2);

                let message = '';
                if (quizType === 0 && word.translations && word.translations.length > 0) {
                    // ‰∏≠ËØëËã±ÔºöÊòæÁ§∫‰∏≠ÊñáÔºåËÆ©Áî®Êà∑ÊÉ≥Ëã±Êñá
                    const translation = word.translations[0].translation;
                    message = `„ÄêÂçïËØçÊµãËØï„Äë${translation} ÁöÑËã±ÊñáÊòØÔºü`;

                    // 30ÁßíÂêéÊòæÁ§∫Á≠îÊ°à
                    setTimeout(() => {

                } else {
                    // Ëã±ËØë‰∏≠ÔºöÊòæÁ§∫Ëã±ÊñáÔºåËÆ©Áî®Êà∑ÊÉ≥‰∏≠Êñá
                    message = `„ÄêÂçïËØçÊµãËØï„Äë${word.word} ÊòØ‰ªÄ‰πàÊÑèÊÄùÔºü`;

                    // 30ÁßíÂêéÊòæÁ§∫Á≠îÊ°à

                // ÈöèÊú∫Èó¥ÈöîÔºö5-10ÂàÜÈíü‰πãÈó¥

            }

                })

            // ==================== ÈöèÊú∫ÊèêÈóÆÂäüËÉΩÁªìÊùü ====================

            // RVC ÊúçÂä°Âô®ÈÖçÁΩÆ
            const RVC_SERVER_URL = 'http://localhost:8765';
            const USE_RVC = true;  // ËÆæ‰∏∫ false ‰ΩøÁî®ÊµèËßàÂô®ÂÜÖÁΩÆ TTS

            // ÂàõÂª∫ËØ≠Èü≥ÂêàÊàêÂØπË±°ÔºàfallbackÔºâ
            const synth = window.speechSynthesis;
            let currentVoice = null;
            let currentAudio = null;  // ÂΩìÂâçÊí≠ÊîæÁöÑÈü≥È¢ëÂØπË±°

            // ÂàùÂßãÂåñËØ≠Èü≥
            function initVoice() {
                const voices = synth.getVoices();
                // ‰ºòÂÖàÈÄâÊã©Ëã±ÊñáËØ≠Èü≥
                currentVoice = voices.find(voice => voice.lang.startsWith('en-')) || voices[0];
                console.log('‚úÖ ÈÄâÊã©ÁöÑËØ≠Èü≥:', currentVoice?.name, currentVoice?.lang);
            }

            // Á≠âÂæÖËØ≠Èü≥ÂàóË°®Âä†ËΩΩ
            if (synth.onvoiceschanged !== undefined) {

            // RVC TTS ÊúóËØªÂáΩÊï∞
            async function speakWithRVC(text) {
                try {
                    console.log('üé§ ‰ΩøÁî® RVC ÊúóËØª:', text);

                    // ÂÅúÊ≠¢ÂΩìÂâçÊí≠ÊîæÁöÑÈü≥È¢ë
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio = null;
                    }

                    // ÊòæÁ§∫Âä†ËΩΩÊèêÁ§∫
                    if (window.oml2dInstance?.tipsMessage) {
                        window.oml2dInstance.tipsMessage('Ê≠£Âú®ÁîüÊàêËØ≠Èü≥...', 2000);
                    }

                    // Ë∞ÉÁî® RVC API
                    const response = await fetch(`${RVC_SERVER_URL}/tts`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            rate: '+0%',
                            pitch: '+0Hz'
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`RVC ÊúçÂä°Âô®ÈîôËØØ: ${response.status}`);
                    }

                    // Ëé∑ÂèñÈü≥È¢ë blob
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);

                    // ÂàõÂª∫Âπ∂Êí≠ÊîæÈü≥È¢ë
