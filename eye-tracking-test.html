<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OML2D 眼动追踪测试 MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .info-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .info-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .info-item {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-pending {
            background: #FFA726;
        }

        .status-success {
            background: #4CAF50;
        }

        .status-error {
            background: #f44336;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .log-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .log-success {
            border-left-color: #4CAF50;
            color: #2e7d32;
        }

        .log-error {
            border-left-color: #f44336;
            color: #c62828;
        }

        .log-info {
            border-left-color: #2196F3;
            color: #1565c0;
        }

        /* OML2D 舞台样式 */
        .oml2d-stage {
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 2147483647;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OML2D 眼动追踪测试 MVP</h1>
        <p>测试两个模型的眼动追踪功能</p>
    </div>

    <div class="info-panel">
        <h2>状态面板</h2>
        <div class="info-item">
            <span class="status-dot status-pending" id="status-oml2d"></span>
            <span>OML2D 库加载状态</span>
        </div>
        <div class="info-item">
            <span class="status-dot status-pending" id="status-model"></span>
            <span>当前模型加载状态</span>
        </div>
        <div class="info-item">
            <span class="status-dot status-pending" id="status-tracking"></span>
            <span>眼动追踪状态</span>
        </div>

        <div class="controls">
            <button onclick="switchModel(0)">切换到 Shizuku</button>
            <button onclick="switchModel(1)">切换到 UG Official</button>
            <button onclick="testMotion()">播放动作</button>
        </div>
    </div>

    <div class="log-panel" id="logPanel">
        <div class="log-entry log-info">📝 日志初始化...</div>
    </div>

    <!-- Live2D 看板娘 - 使用CDN版本 -->
    <script src="https://unpkg.com/oh-my-live2d@latest"></script>
    <script>
        let oml2dInstance = null;

        // 日志函数
        function log(message, type = 'info') {
            const logPanel = document.getElementById('logPanel');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;

            let emoji = '📝';
            if (type === 'success') emoji = '✅';
            if (type === 'error') emoji = '❌';

            entry.textContent = `[${timestamp}] ${emoji} ${message}`;
            logPanel.appendChild(entry);
            logPanel.scrollTop = logPanel.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }

        // 更新状态点
        function updateStatus(elementId, status) {
            const element = document.getElementById(elementId);
            element.className = `status-dot status-${status}`;
        }

        // 切换模型
        function switchModel(index) {
            log(`切换到模型 ${index}`, 'info');
            if (oml2dInstance && oml2dInstance.loadModelByIndex) {
                oml2dInstance.loadModelByIndex(index);
            }
        }

        // 测试动作
        function testMotion() {
            log('尝试播放动作', 'info');
            if (oml2dInstance && oml2dInstance.model) {
                // 尝试播放动作
                const motion = oml2dInstance.model.motionManager;
                if (motion) {
                    log('动作管理器可用', 'success');
                } else {
                    log('动作管理器不可用', 'error');
                }
            }
        }

        // 初始化
        window.addEventListener('load', async () => {
            log('页面加载完成，开始初始化...', 'info');
            updateStatus('status-oml2d', 'pending');

            try {
                // 检查 OML2D 是否加载
                if (typeof OML2D === 'undefined') {
                    throw new Error('OML2D 未加载');
                }

                log('OML2D 库加载成功', 'success');
                updateStatus('status-oml2d', 'success');

                // 初始化 OML2D
                log('开始初始化 OML2D 实例...', 'info');

                oml2dInstance = OML2D.loadOml2d({
                    mobileDisplay: true,
                    dockedPosition: 'left',
                    primaryColor: '#667eea',
                    sayHello: false,

                    models: [
                        // 模型 1: Shizuku
                        {
                            path: 'models/shizuku/shizuku.model3.json',
                            scale: 0.12,
                            position: [0, 250],
                            stageStyle: {
                                width: 400,
                                height: 450
                            }
                        },
                        // 模型 2: UG Official
                        {
                            path: 'models/UG/ugofficial.model3.json',
                            scale: 0.15,
                            position: [0, 200],
                            stageStyle: {
                                width: 400,
                                height: 450
                            }
                        }
                    ],

                    statusBar: {
                        disable: false,
                        transitionTime: 800
                    },

                    menus: {
                        disable: false,
                        items: [
                            {
                                id: 'switch-shizuku',
                                icon: 'icon-github',
                                title: '切换到 Shizuku',
                                onClick: () => switchModel(0)
                            },
                            {
                                id: 'switch-ug',
                                icon: 'icon-github',
                                title: '切换到 UG',
                                onClick: () => switchModel(1)
                            }
                        ]
                    },

                    tips: {
                        style: {
                            top: "150px"
                        },
                        welcomeTips: {
                            message: '欢迎！移动鼠标测试眼动追踪',
                            duration: 3000
                        }
                    }
                });

                log('OML2D 实例创建成功', 'success');

                // 监听加载事件
                if (oml2dInstance && oml2dInstance.onLoad) {
                    oml2dInstance.onLoad(() => {
                        log('模型加载完成！', 'success');
                        updateStatus('status-model', 'success');
                        updateStatus('status-tracking', 'success');
                        log('眼动追踪已启用，请移动鼠标测试', 'success');

                        // 检查眼动追踪
                        setTimeout(() => {
                            const canvas = document.querySelector('#oml2d-canvas');
                            if (canvas) {
                                log('Live2D Canvas 创建成功', 'success');
                            } else {
                                log('Live2D Canvas 未找到', 'error');
                                updateStatus('status-model', 'error');
                            }
                        }, 1000);
                    });
                }

                // 监听错误
                if (oml2dInstance && oml2dInstance.onError) {
                    oml2dInstance.onError((error) => {
                        log(`模型加载错误: ${error.message || error}`, 'error');
                        updateStatus('status-model', 'error');
                        updateStatus('status-tracking', 'error');
                    });
                }

                log('OML2D 初始化完成，等待模型加载...', 'info');

            } catch (error) {
                log(`初始化失败: ${error.message}`, 'error');
                updateStatus('status-oml2d', 'error');
                updateStatus('status-model', 'error');
                updateStatus('status-tracking', 'error');
                console.error('详细错误信息:', error);
            }
        });

        // 鼠标移动事件监听（用于验证眼动追踪）
        document.addEventListener('mousemove', (e) => {
            // 可以在这里添加额外的调试信息
        });
    </script>
</body>
</html>
